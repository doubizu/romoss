				        	</h4>
							<ol>上传图片要求：
								<li>图片素材仅限JPG格式；</li>
								<li>为保证印刷效果，建议图片不小于2M哦；</li>
								<li>您还可以联系客服，审核您要上传的图片；</li>
							</ol>
				        </div>
				        <div class="">
				        	<a href="javascript:;" id="warning_save" class="weui_btn_dialog primary">取消</a>
				            <a href="javascript:;" id="warning_save" class="weui_btn_dialog primary">同意</a>
				        </div>
				      </div>
				 </div>

			<div class="toolbar">

						<a href="#"><img src="img/my.png" />&nbsp;我的作品</a>
						
					</div>

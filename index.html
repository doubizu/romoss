		<!-- jquery手势插件 -->
		<script src="js/jquery.touchSwipe.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function() {
				var mySwiper = new Swiper('.swiper-container', {
					effect: 'coverflow',
					autoplay: 3000,
					loop: true,
					pagination: '.swiper-pagination',
					slidesPerView: 3,
					centeredSlides: true,
					coverflow: {
						rotate: 30,
						stretch: 10,
						depth: 60,
						modifier: 2,
						slideShadows: true
					}
				});

				$("#me").swipe({
					tap: function() {
						$(this).addClass("weui_bar_item_on");
						$("#car").removeClass("weui_bar_item_on");
						window.location.href = "mydesign.html";
					}
				});

				$("#car").swipe({
					tap: function() {
						$(this).addClass("weui_bar_item_on");
						$("#me").removeClass("weui_bar_item_on");
						$("#toast").show("fast").delay(1000).hide("fast", function() {
							window.location.href = "shopcar.html";
						});
					}
				});
				
//				<!--弹出框-->
				$("#maketan .weui_dialog").swipe({
					tap: function() {
						$("#maketan").hide();
					}
				});
			});
		</script>

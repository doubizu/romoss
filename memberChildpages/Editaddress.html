<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>编辑收货地址</title>
		<link rel="stylesheet" type="text/css" href="../css/weui.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../css/memberChildpages/Editaddress.css" />
	</head>

	<body>
		<div class="page">
			<div class="navbar">
				<span class="head">
					<a href="javascript:;">
						<i class="icon-left"></i>
					</a>
				</span>
				<span class="body">
					编辑收货地址
				</span>
				<span class="footer">
					<a href="javascript:;">删除</a>
				</span>
			</div>
			<div class="content background Editaddress">
				<div class="row Editaddress-a">
					<div class="weui_cells">
						<div class="weui_cell">
							<div class="weui_cell_bd weui_cell_primary">
								<p>收货人姓名:</p>
							</div>
							<div class="weui_cell_ft"><input type="text" name="" id="" value="陈诚" /></div>
						</div>
					</div>
					<div class="weui_cells">
						<div class="weui_cell">
							<div class="weui_cell_bd weui_cell_primary">
								<p>手机号码：</p>
							</div>
							<div class="weui_cell_ft"><input type="text" name="" id="" value="1385203271" /></div>
						</div>
					</div>
					<div class="weui_cells">
						<div class="weui_cell">
							<div class="weui_cell_bd weui_cell_primary">
								<p>所在地区：</p>
							</div>
							<div class="weui_cell_ft">
								<select name="">
								    <option value="">广东省    深圳市   南山区  </option>
								    <option value="">广东省    深圳市   南山区  </option>
								    <option value="">广东省    深圳市   南山区  </option>
								    <option value="">广东省    深圳市   南山区  </option>
							    </select>
							</div>
						</div>
					</div>
					<div class="weui_cells">
						<div class="weui_cell editjiedao">
							<div class="weui_cell_bd weui_cell_primary">
								<p>街道地址：</p>
							</div>
							<div class="weui_cell_ft"><textarea name="" rows="3" cols="25">科技园北区新西路2号东方信息港2冻201</textarea></div>
						</div>
					</div>
					<div class="weui_cells">
						<div class="weui_cell">
							<div class="weui_cell_bd weui_cell_primary">
								<p>邮政编码：</p>
							</div>
							<div class="weui_cell_ft"><input type="text" name="" id="" value="518000" /></div>
						</div>
					</div>
				</div>
				<div class="row Editaddress-b">
					<div class="weui_cells weui_cells_form">
						<div class="weui_cell weui_cell_switch">
							<div class="weui_cell_hd weui_cell_primary">设为默认地址</div>
							<div class="weui_cell_ft">
								<input class="weui_switch" type="checkbox">
							</div>
						</div>
					</div>
				</div>
				<div class="row method ">
						<a href="# ">保存</a>
				</div>
			</div>
		</div>
	</body>

</html>

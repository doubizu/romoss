	<!-- jquery手势插件 -->
	<script src="js/jquery.touchSwipe.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		/**
		 * 切换类型
		 */
		$(".left span").swipe({
			tap : function() {
				$(this).addClass("onselect").siblings().removeClass("onselect");
				$("#" + $(this).data("type")).show().siblings(".right").hide();
			}
		});
		
		/**
		 * 查询
		 */
		$('.page').on('focus', '#search_input', function () {
            var $weuiSearchBar = $('#search_bar');
            $weuiSearchBar.addClass('weui_search_focusing');
        }).on('blur', '#search_input', function () {
            var $weuiSearchBar = $('#search_bar');
            $weuiSearchBar.removeClass('weui_search_focusing');
            if ($(this).val()) {
                $('#search_text').hide();
            } else {
                $('#search_text').show();
            }
        }).on('input', '#search_input', function () {
            var $searchShow = $("#search_show");
            if ($(this).val()) {
                $searchShow.show();
            } else {
                $searchShow.hide();
            }
        }).on('touchend', '#search_cancel', function () {
            $("#search_show").hide();
            $('#search_input').val('');
        }).on('touchend', '#search_clear', function () {
            $("#search_show").hide();
            $('#search_input').val('');
        });
        
        $("#search_show .weui_cell").swipe({
        	tap : function() {
        		 $("#search_show").hide();
        	}
        });
	</script>
